<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Click anywhere in this example.</p>
    <p id="log"></p>
    <script>
      let log = document.getElementById("log");

      document.onclick = hey;

      function hey(e) {
        log.textContent = `${e.clientX}`;
      }
    </script>
  </body>
</html>
