<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: beige;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .js-clock {
        font-size: 50px;
        font-weight: 600px;
        margin-top: 100px;
        width: 100%;
        align-items: center;
        text-align: center;
      }

      input {
        font-size: 30px;
      }

      .form,
      .greetings {
        display: none;
      }

      .showing {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="js-clock">
      <h1></h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="what's your name" />
    </form>
    <f4 class="js-greetings greetings"></f4>

    <form class="js-toDoForm toDoForm">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList"></ul>

    <script src="clock.js" defer></script>
    <script src="greeting2.js" defer></script>
    <script src="todo.js" defer></script>
  </body>
</html>
